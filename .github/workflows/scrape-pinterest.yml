name: Scrape Pinterest Boards with Playwright

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # Daily at 6 AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt
          playwright install --with-deps chromium

      - name: Run Pinterest scraper
        run: python .github/scripts/scrape_boards_playwright.py

      - name: Commit scraped data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add pinterest_boards.json
          git commit -m "Update Pinterest board list" || echo "No changes to commit"
          git push
